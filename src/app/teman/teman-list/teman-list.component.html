<div class="col-sm-12">
  <table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">Nama</th>
      <th scope="col">Email</th>
      <th scope="col">Contact</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tmn of temanParent, let i=index" appHoverHighlight>
      <th scope="col">{{i + 1}}</th>
      <th scope="col">{{tmn.nama}}</th>
      <th scope="col">{{tmn.email}}</th>
      <th scope="col">{{tmn.contact}}</th>
      <th scope="col"><button class="btn btn-success" (click)="showname(i)" >Edit</button></th>
    </tr>
    </tbody>
  </table>
</div>
