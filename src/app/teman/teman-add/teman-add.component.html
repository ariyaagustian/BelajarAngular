<h4>

  <div class="container">

    <div class="row">

      <div class="col-sm-12">
        <div class="form-group row">
          <label for="inputName" class="col-sm-3 form-control label">
          Nama
          </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" [(ngModel)]="inputInfo.nama" id="inputName" #inputNama value="{{temandiEdit.nama}}" >
          </div>
        </div>

        <div class="form-group row">
          <label for="inputEmail" class="col-sm-3 form-control label">
            Email
          </label>
          <div class="col-sm-9">
            <input type="email" class="form-control" [(ngModel)]="inputInfo.email" id="inputEmail" #inputEmail value="{{temandiEdit.email}}">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputContact" class="col-sm-3 form-control label">
            Contact
            </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" [(ngModel)]="inputInfo.contact" id="inputContact" #inputContact value="{{temandiEdit.contact}}">
          </div>
        </div>

        <div class="form-group row">
          <button type="button" class="btn btn-success" (click)="tambahTeman(inputNama)">Tambah Teman</button>
        </div>

      </div>

    </div>

  </div>

</h4>
