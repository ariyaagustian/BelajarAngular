<div>
  <form [formGroup]="contactForm" (ngSubmit)="kirim()" id="form-group">
    <div class="form-group row" style="text-align: center" >
      <div class="col-sm-6 offset-3">
        <label for="form-group" >Contact Us</label>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6 offset-3">
        <input type="text" [formControlName]="'username'" class="form-control" placeholder="username" name="username">
        <span *ngIf="!contactForm.get('username').valid && contactForm.get('username').touched" class="help-block">
          <span *ngIf="contactForm.get('username').errors['required']">
            Wajib Diisi!
          </span>
          <span *ngIf="contactForm.get('username').errors['blank']">
            Tidak Boleh Kosong!
          </span>
        </span>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6 offset-3">
        <input type="text" [formControlName]="'usermail'" class="form-control" placeholder="email" name="email">
        <span *ngIf="!contactForm.get('usermail').valid && contactForm.get('usermail').touched" class="help-block">
          <span *ngIf="contactForm.get('usermail').errors['required']">
            Wajib Diisi!
          </span>
          <span *ngIf="contactForm.get('usermail').errors['blank']">
            Tidak Boleh Kosong!
          </span>
        </span>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6 offset-3">
        <textarea [formControlName]="'usermsg'" class="form-control" placeholder="Input Your Message Here" name="usermsg"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6 offset-3">
        <button type="submit" class="btn btn-success btn-block">Kirim</button>
      </div>
    </div>
  </form>
</div>
